name: Python CI

# Définition des événements qui déclencheront ce workflow
on:
  push:
    branches:
      - main  # Le workflow se déclenche sur un push vers la branche main
  pull_request:
    branches:
      - main  # Le workflow se déclenche lors de la création d'une PR vers la branche main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest --maxfail=1 --disable-warnings -q

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: success()  # Vous pouvez aussi utiliser `if: failure()` pour notifier en cas d'échec
    steps:
      - name: Notify Slack (simulation)
        run: echo "Notifying Slack... (simulation)"
